<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评论</title>
    <link rel="stylesheet" href="/public/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form action="/comments" method='POST'>
            <div class="form-group ">
                <label>发言人：
                <input class="form-control" type="text" maxlength="10" minlength="1" name="name" required>
            </label>
            </div>
            <div class="form-group">
                <label>评论：
                    <textarea class="form-control" minlength="5" cols="100" rows="10" name="message" required></textarea>
                </label>
            </div>
            <button class="btn btn-primary" type="submit">提交评论</button>

        </form>
    </div>
</body>

</html>
