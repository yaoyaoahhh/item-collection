<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">品牌列表</div>
            <div class="panel-body">
                <label>
                    id:<input type="text" v-model="id">
                </label>
                <label>
                    name:<input type="text" v-model="name" @keyup.f2="add">
                </label>
                <button class="btn btn-default" @click="add()">添加</button>
                <label><input type="text" v-model="keywords" v-focus v-color="'red'"></label>

            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>id</td>
                    <td>name</td>
                    <td>time</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.time|timeFormat}}</td>
                    <td>
                        <a href="#" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p v-fontweight="900">helloworld</p>
    </div>
    <script src="./vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
